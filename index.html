<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-con">
      <img class="robot" src="svg/robot.svg" alt="Robot" />
      <h1>Chatbot</h1>
    </div>
    <div id="container" class="container">
      <div class="bg-chat">
        <div id="chat" class="chat">
          <div id="messages" class="messages"></div>
          <input
            id="input"
            type="text"
            placeholder="Que puis-je faire ...."
            autocomplete="off"
          />
        </div>
      </div>
      <script type="module" src="main.js"></script>
    </div>
  </body>
</html>
